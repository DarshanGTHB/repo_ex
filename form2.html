<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Feedback Form
    </h1>
    <form action="/table.html">
        <label for="Name">Name : </label>        
        <input type="text" id="Name" name="Name_var">
        <label for="Email">Email : </label>        
        <input type="email" id="Email" name="Email_var"><br>  <br>  
        
        <label for="message">Message : </label>   <br> <br>    
        <textarea name="message_var" id="message" cols="30" rows="5">Default Text</textarea>
        <br><br>

        <label for="ratings">Rate Us :</label><br> 
        <input type="radio" name="rate_var" id="lable_use1" value="1">
        <label for="lable_use1">1</label><br>
        <input type="radio" name="rate_var" id="lable_use2" value="2">
        <label for="lable_use2">2</label><br>
        <input type="radio" name="rate_var" id="lable_use3" value="3">
        <label for="lable_use3">3</label><br>
        <input type="radio" name="rate_var" id="lable_use4" value="4">
        <label for="lable_use4">4</label><br>
        <input type="radio" name="rate_var" id="lable_use5" value="5">
        <label for="lable_use5">5</label><br>

        <button type="submit">Send Your Message</button>

    </form>
</body>
</html>
